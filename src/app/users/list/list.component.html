<div class="container">
  <div class="row">
    <div class="col-md-9 col-sm-10">
      <h1>Contactos</h1>
    </div>
    <div class="col-md-3 col-sm-10 align-self-end">
      <a routerLink="add" class="btn btn-sm btn-primary mb-2">Agregar contacto</a>
    </div>
  </div>
  <div class="row search-section">
    <label>Busca un contacto utilizando cualquier encabezado de la lista como criterio.</label>
    <div class="search-section__control-space">
      <input type="text" name="searchText" class="form-control search-section__control" [(ngModel)]="searchText"/> 
      <img src="assets/search.png" alt="">
    </div>
  </div>
  <div class="row">
    <table class="table table-striped table-primary table-responsive">
      <thead>
        <tr>
          <th style="width: 30%">Nombre y Apellido</th>
          <th style="width: 10%">Edad</th>
          <th style="width: 30%">Email</th>
          <th style="width: 20%">Teléfono</th>
          <th style="width: 10%"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users | filterAll: searchText">
          <td>{{user.firstName}} {{user.lastName}}</td>
          <td>{{user.age}}</td>
          <td>{{user.email}}</td>
          <td>{{user.telephone}}</td>
          <td style="white-space: nowrap">
            <a routerLink="edit/{{user.id}}" class="btn btn-sm btn-info mr-1">Editar</a>
            <button (click)="deleteUser(user.id)" class="btn btn-sm btn-danger btn-delete-user" [disabled]="user.isDeleting">
              <span *ngIf="user.isDeleting" class="spinner-border spinner-border-sm"></span>
              <span *ngIf="!user.isDeleting">Borrar</span>
            </button>
          </td>
        </tr>
        <tr *ngIf="!users">
          <td colspan="4" class="text-center">
            <span class="spinner-border spinner-border-lg align-center"></span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
